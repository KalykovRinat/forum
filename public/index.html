<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход на форум</title>
  <style>
    body { font-family: sans-serif; padding: 40px; background: #f4f4f4; text-align: center; }
    form { display: inline-block; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input { margin: 10px 0; padding: 10px; width: 200px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; border: none; background: #28a745; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <h2>Вход на форум</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Логин" required><br>
    <input type="password" id="password" placeholder="Пароль" required><br>
    <a href="forum.html"><button type="submit">Войти</button></a>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();
      alert(result.message);
    });
  </script>
</body>
</html>
